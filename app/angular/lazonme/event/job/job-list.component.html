<form
    (ngSubmit)="onJobAdd()">

    <input
            [(ngModel)]="job.name"
            placeholder="Poste"
            type="text">

    <input
            [(ngModel)]="job.startDate"
            placeholder="Jour"
            type="date">

    <input
            [(ngModel)]="job.startTime"
            placeholder="Heure de dÃ©but"
            type="time">

    <input
            [(ngModel)]="job.duration"
            placeholder="Nombre d'heures"
            type="text">

    <input
            placeholder="Nombre de personnes"
            type="text">

    <button type="submit">Ajouter</button>

</form>

<lz-greetings [(name)]="job.name"></lz-greetings>

<div *ngFor="#job of jobList">
    <span [innerText]="job.name"></span>
    <span [innerText]="job.startDate"></span>
    <span [innerText]="job.startTime"></span>
    <span [innerText]="job.duration"></span>
    <button>Cool !</button>
    <button>Ah non, finalement, j'ai piscine</button>
</div>
