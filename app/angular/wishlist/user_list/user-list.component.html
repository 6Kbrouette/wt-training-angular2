<wt-user-form [(user)]="editedUser" (userAdd)="onAdd($event)" (userEdit)="onEdit($event)" (abortEdit)="onAbort()"></wt-user-form>
<div>
    <ul>
        <li *ngFor="let user of userStore.userList()">
            <wt-user-info [user]="user"></wt-user-info>
            <button (click)="removeUser(user)">
                Remove
            </button>
            <button (click)="editUser(user)">
                Edit
            </button>
        </li>
    </ul>
</div>
